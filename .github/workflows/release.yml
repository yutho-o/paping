name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.target_name }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            target_name: paping-linux-amd64
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            target_name: paping-linux-arm64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            target_name: paping-win-amd64
          - os: macos-latest
            target: x86_64-apple-darwin
            target_name: paping-macos-amd64
          - os: macos-latest
            target: aarch64-apple-darwin
            target_name: paping-macos-arm64

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross-compilation tools (Linux ARM64)
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu
          echo "CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER=aarch64-linux-gnu-gcc" >> $GITHUB_ENV

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}

      - name: Rename binary (Linux/macOS)
        if: runner.os != 'Windows'
        run: |
          cp target/${{ matrix.target }}/release/paping ${{ matrix.target_name }}
          chmod +x ${{ matrix.target_name }}

      - name: Rename binary (Windows)
        if: runner.os == 'Windows'
        run: |
          Copy-Item "target\${{ matrix.target }}\release\paping.exe" "${{ matrix.target_name }}.exe"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.target_name }}
          path: ${{ matrix.target_name }}${{ runner.os == 'Windows' && '.exe' || '' }}

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: artifacts/**/*
